<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<!-- App info -->
		<title>Moose</title>
		<meta charset="utf-8">
		<meta name="description" content="My amazing app!">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="/img/icon.png">

		<!-- Styles -->
		<link rel="stylesheet" href="//cdn.kik.com/app/2.0.1/app.min.css">
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/home.css">
	</head>

	<body>
		<!-- Pages -->

    <!-- Home Page-->
		<div class="app-page home-page" data-page="home">
			<div class="app-topbar red">
				<div class="app-title">Moose</div>
			</div>
			<div class="app-content">
				<div class="app-section">
					<div>Edit your friends' photos and send them anonymously. Your friends
					will have to guess who sent the photo.
          </div>
          <div class="app-button" data-target="sendMoose">
            Send A Moose
          </div>
				</div>
			</div>
		</div>

    <!-- Send Moose Page -->
		<div class="app-page sendMoose-page" data-page="sendMoose">
			<div class="app-topbar red">
				<div class="app-button left" data-back data-autotitle></div>
				<div class="app-title">New Moose</div>
        <div class="app-button right sendBtn">Send</div>
			</div>
			<div class="app-content">
				<div class="authenticated">
          <div class="postViewPlaceholder"></div>
        </div>
        <div class="unauthenticated">
          You must be logged in to send a Moose!
        </div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="/zerver/API.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
		<script src="//underscorejs.org/underscore-min.js"></script>
		<script src="//backbonejs.org/backbone-min.js"></script>
		<script src="//cdn.kik.com/kik/1.0.9/kik.js"></script>
		<script src="//cdn.kik.com/app/2.0.1/app.min.js"></script>
		<script src="/controller/home.js"></script>
		<script src="/controller/send_moose.js"></script>
		<script src="/main.js"></script>
	</body>
</html>
